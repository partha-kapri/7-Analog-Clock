<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog clock</title>
</head>

<body>
    <div class="clock">

        <div class="clock_line hr" style="--h:60px; --bac: red"><span></span></div>
        <div class="clock_line mn" style="--h:80px; --bac: blue"><span></span></div>
        <div class="clock_line ss" style="--h:100px;--bac: green"><span></span></div>

        <ul>
            <li style="--a:1"><span>1</span></li>
            <li style="--a:2"><span>2</span></li>
            <li style="--a:3"><span>3</span></li>
            <li style="--a:4"><span>4</span></li>
            <li style="--a:5"><span>5</span></li>
            <li style="--a:6"><span>6</span></li>
            <li style="--a:7"><span>7</span></li>
            <li style="--a:8"><span>8</span></li>
            <li style="--a:9"><span>9</span></li>
            <li style="--a:10"><span>10</span></li>
            <li style="--a:11"><span>11</span></li>
            <li style="--a:12"><span>12</span></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
